<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/script.js"></script>

    <link rel="icon" href="images/TS.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/tasksList.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />

    <title>to-do list</title>
  </head>

  <body class="body">
    <h1 class="list__item">Lista zadań</h1>

    <form class="js-form form">
      <h2 class="form__heading">Dodaj nowe zadanie</h2>
      <p class="form__inputBox">
        <input
          class="js-newTask form__newTask"
          autofocus
          placeholder="Co jest do zrobienia?"
          title="Wpisz zadanie do wykonania"
        />
        <button class="form__button">Dodaj zadanie</button>
      </p>
    </form>

    <div class="tasksList">
      <h2 class="tasksList__heading">Lista zadań</h2>
      <ul class="js-tasks tasksList__box"></ul>
    </div>

    <footer class="footer">
      <p class="footer__name">Tomasz Sampławski 2023</p>
      <p>
        <a
          class="footer__link"
          href="mailto:tsamplawski@gmail.com"
          title="tworzy wiadomość zaadresowaną do mnie"
          >wyślij do mnie wiadomość</a
        >
      </p>
      <p>
        <a
          href="https://github.com/samplawski/simple-to-do-list"
          title="otwiera stronę projektu na GitHub"
          rel="noreferrer noopener"
          target="_blank"
          ><img
            class="footer__link footer__link--git"
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="GitHub-icon"
          />
        </a>
      </p>
    </footer>
  </body>
</html>
