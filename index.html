<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/script.js"></script>

    <link rel="icon" href="images/TS.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/tasksList.css" rel="stylesheet" />

    <title>to-do list</title>
  </head>

  <body class="body">
    <h1 class="list__item">Lista zadań</h1>

    <form class="js-form form">
      <h2 class="form__heading">Dodaj nowe zadanie</h2>
      <p class="form__inputBox">
        <input
          class="js-newTask form__newTask"
          autofocus
          placeholder="Co jest do zrobienia?"
          title="Wpisz zadanie do wykonania"
        />
        <button class="form__button">Dodaj zadanie</button>
      </p>
    </form>
    <div class="tasksList">
      <h2 class="tasksList__heading">Lista zadań</h2>
      <ul class="js-tasks"></ul>
    </div>
  </body>
</html>
